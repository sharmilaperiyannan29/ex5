<!DOCTYPE html>
<html>
<head>
    <title>LAMP POWER CALCULATOR</title>
    <style>
        body {
            background: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.182);
            width: 320px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lamp Power Calculator</h2>
        <h3>SHRUTHILAYA A (25018192)</h3>
        <form method="POST">
            {% csrf_token %}
            <label>Enter Intensity (I in amperes):</label><br>
            <input type="text" name="intensity" required><br>

            <label>Enter Resistance (R in ohms):</label><br>
            <input type="text" name="resistance" required><br>

            <button type="submit">Calculate Power</button>
        </form>

        {% if power %}
            <div class="result">
                {% if power == "Invalid input" %}
                    <p style="color:red;">Invalid input! Please enter numbers.</p>
                {% else %}
                    <p>Power (P) = {{ power }} watts</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
